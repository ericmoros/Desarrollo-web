    <body>
        <div>
            <h1>Formulario 3</h1>
        </div>
        <div>
            <h2>Agregar Congreso</h2>
            <form action="#Sent!" method="get">
                <table>
                    <caption><h3>DATOS PRINCIPALES</h3></caption>
                    <tbody>
                        <tr>
                            <th><label for="key">Clave:</label></th>
                        </tr>
                        <tr>
                            <td><input type="text" name="key" id="key" tabindex="1"/></td>
                        </tr>
                        <tr class="section">
                            <th><label for="name">Nombre completo</label></th>
                            <th><label for="headquarters">Sede</label></th>
                            <th><label for="event">Tipo de Evento</label></th>
                        </tr>
                        <tr>
                            <td><input type="text" name="name" id="name" tabindex="2"/></td>
                            <td><input type="text" name="headquarters" id="headquarters" tabindex="3"/></td>
                            <td><input type="text" name="event" id="event" tabindex="4"/></td>
                        </tr>
                        <tr>
                            <th><label for="description">Descipción del Evento (No mayor a 500 carácteres)</label></th>
                        </tr>
                        <tr>
                            <td colspan="3"><textarea name="description" id="description" cols="30" rows="10" tabindex="5"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <caption><h3>CONFIGURACIÓN GENERAL</h3></caption>
                    <tbody>
                        <tr>
                            <th><span>AQUIIIIIIII!!!!!</span></th>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="Enviar" tabindex="10"/>
            </form>
        </div>
    </body>
</html>
