<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />

    <body>
        <h1>Zaragoza</h1>
        <div id="data">
            <div class="day" id="monday">
                <h2 class="week-day">Lunes</h2>
                <div class="hour" id="19:00">
                    <div class="info-min">
                        <div class="info-min-1">
                            <h3>19:00</h3>
                            <p class="sky">Soleado</p>
                            <p class="prep">Humedad: 50%</p>
                        </div>
                        <div class="info-min-2">
                            <p class="temperature">35ºC</p>
                            <p class="temperature-2">20/37ºC</p>
                        </div>
                        <div class="time">
                            <img src="img/sun.png" alt="sun" />
                        </div>
                    </div>
                    <div class="info">
                        <table class="info-table" id="19:00">
                            <tbody>
                                <tr>
                                    <th>Prediciones</th>
                                    <th>Resultados</th>
                                </tr>
                                <tr>
                                    <td>Lluvia</td>
                                    <td>0%</td>
                                </tr>
                                <tr>
                                    <td>Viento</td>
                                    <td>SE-15km/h</td>
                                </tr>
                                <tr>
                                    <td>Nieve</td>
                                    <td>0%</td>
                                </tr>
                                <tr>
                                    <td>Sensación térmica</td>
                                    <td>11/25ºC</td>
                                </tr>
                                <tr>
                                    <td>Radiación Ultra violeta</td>
                                    <td>7</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
