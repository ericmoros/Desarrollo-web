<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 - 1</title>
</head>

<body>
    <header>
        <h1>Imágenes</h1>
    </header>
    <main>
        <section>
            <h2>Figure y caption y tamaño original</h2>
            <figure>
                <img src="http://lenguajehtml.com/img/html5-logo.png" alt="HTML5-Logo-Image">
                <figcaption>Logo de HTML5</figcaption>
            </figure>
        </section>
        <section>
            <h2>Ancho 200px</h2>
            <img src="http://lenguajehtml.com/img/html5-logo.png" alt="HTML5-Logo-Image" width="200px">
        </section>
        <section>
            <h2>Ancho 200px alto 100px</h2>
            <img src="http://lenguajehtml.com/img/html5-logo.png" alt="HTML5-Logo-Image" width="200px" height="100px">
        </section>
        <section>
            <h2>Con vínculos</h2>
            <a href="#Soy un enalce! :D">
                <img src="http://lenguajehtml.com/img/html5-logo.png" alt="HTML5-Logo-Image">
            </a>
        </section>
    </main>
</body>

</html>
