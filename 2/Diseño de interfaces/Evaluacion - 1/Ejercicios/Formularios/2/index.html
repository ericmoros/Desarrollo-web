<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicios DI - 2</title>
</head>

<body>
    <form action="" method="get">
        <label for="form-nombre">Ingrese su nombre:</label>
        <input type="text" name="nombre" id="form-nombre">
        <br>
        <label for="form-email">Ingrese su email:</label>
        <input type="email" name="email" id="form-email">
        <br>
        <label for="form-comentarios">Ingrese su comentarios:</label>
        <br>
        <textarea name="comentarios" id="form-comentarios" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
