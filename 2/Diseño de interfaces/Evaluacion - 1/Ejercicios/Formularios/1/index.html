<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicios DI - 1</title>
</head>

<body>
    <form action="" method="get">
        <label for="form-nombre">Ingrese su nombre:</label>
        <input type="text" name="nombre" id="form-nombre">
        <p>Seleccione los lenguajes que conoce:</p>
        <input type="checkbox" name="java" id="form-java">
        <label for="form-java">Java</label>
        <input type="checkbox" name="c-plus-plus" id="form-c-plus-plus">
        <label for="form-c-plus-plus">C++</label>
        <input type="checkbox" name="c" id="form-c">
        <label for="form-c">C</label>
        <input type="checkbox" name="c-sharp" id="form-c-sharp">
        <label for="form-c-sharp">C</label>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
