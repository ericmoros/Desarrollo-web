<style>
div {
	position: absolute;
	background-color: #abc;
	left: 50px;
	width: 90px;
	height: 90px;
	margin: 5px;
}
</style>
<script src="js/jquery-2.2.0.min.js"></script>

<script>
    $(document).ready(function(){
        $('#left').click(function(){
            $('div').animate({
                marginLeft: '0px'
            },500);
        });
        $('#right').click(function(){
            $('div').animate({
                marginLeft: '500px'
            },500);
        });
    });
</script>

</head>
<body>
	<button id="left">&laquo;</button>
	<button id="right">&raquo;</button>
	<div class="block"></div>
</body>
