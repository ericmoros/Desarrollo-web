    <main>
        <form action="#" method="post">
            <div class="input-group">
                <label for="user-name">Nombre *</label>
                <input type="text" name="user-name" id="user-name" autofocus required>
            </div>
            <div class="input-group">
                <label for="user-surnames">Apellidos *</label>
                <input type="text" name="user-surnames" id="user-surnames" required>
            </div>
            <div class="input-group">
                <label for="user-email">Email *</label>
                <input type="email" name="user-email" id="user-email" required>
            </div>
            <div class="input-group">
                <label for="user-password">Contraseña *</label>
                <input type="password" name="user-password" id="user-password" minlength="8" required>
            </div>
            <div class="input-group">
                <label for="user-re-password">Contraseña *</label>
                <input type="password" name="user-re-password" id="user-re-password" minlength="8" required>
            </div>
            <div class="input-group">
                <label for="user-phone-m">Móvil</label>
                <!-- No voy a validar este campo porque suele ser un error validarlo pero podría usar o max y min="9" o pattern="^[\d]{9}$ o un patrón más específico"  -->
                <input type="text" name="user-phone-m" id="user-phone-m">
                <label for="user-age">Edad</label>
                <input type="number" name="user-age" id="user-age" min="18" max="100">
            </div>
            <div class="input-group">
                <label for="user-photo">Selecciona la foto de perfil</label>
                <input type="file" name="user-photo" id="user-photo">
            </div>
            <div class="input-group">
                <label for="user-hobbies">Aficiones</label>
                <textarea name="user-hobbies" id="user-hobbies" cols="30" rows="10"
                    placeholder="Escribe algo sobre tí"></textarea>
            </div>
            <div class="input-group">
                <label for="user-gender">Sexo *</label>
                <input type="radio" name="user-gender" id="user-gender-male" value="male" checked required>
                <label for="user-gender-male">Hombre</label>
                <input type="radio" name="user-gender" id="user-gender-female" value="female">
                <label for="user-gender-female">Mujer</label>
            </div>
            <div class="input-group">
                <input type="checkbox" name="user-driving-license" id="user-driving-license">
                <label for="user-driving-license">Tengo permiso circulación</label>
                <select name="user-driving-license-opt" id="user-driving-license-opt" multiple>
                    <option value="" selected disabled>Selecciona carnet(s)</option>
                    <option value="A1">A1</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C1">C1</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div class="input-group">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">Acepto las condiciones legales *</label>
            </div>
            <div class="input-group">
                <input type="submit" value="Aceptar">
                <input type="button" value="Cancelar">
            </div>
        </form>
