<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        body {
            margin: 0;
        }

        #dx {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
            width: 100%;
            height: 100vh;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#a90329+0,8f022380+48,040cf780+50,040cf780+100 */
            background: #a9032a80;
            /* Old browsers */
            background: -moz-linear-gradient(top, #a9032a80 0%, #a9032a80 49%, #040cf780 51%, #040cf780 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #a9032a80 0%, #a9032a80 49%, #040cf780 51%, #040cf780 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #a9032a80 0%, #a9032a80 49%, #040cf780 51%, #040cf780 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a90329', endColorstr='#040cf780', GradientType=0);
            /* IE6-9 */
        }

        #dy {
            width: 100%;
            height: 100vh;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#a90329+0,a9032a80+48,040cf780+50,040cf780+100 */
            background: #a9032a80;
            /* Old browsers */
            background: -moz-linear-gradient(left, #a9032a80 0%, #a9032a80 49%, #040cf780 51%, #040cf780 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(left, #a9032a80 0%, #a9032a80 49%, #040cf780 51%, #040cf780 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to right, #a9032a80 0%, #a9032a80 49%, #040cf780 51%, #040cf780 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a9032a80', endColorstr='#040cf780', GradientType=1);
            /* IE6-9 */
        }
    </style>
</head>

<body>
    <div id="dx"></div>
    <div id="dy"></div>
</body>

</html>
