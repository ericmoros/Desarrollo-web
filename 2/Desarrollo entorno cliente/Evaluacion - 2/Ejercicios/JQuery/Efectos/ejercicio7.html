<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ejercicio 7</title>
	<style>
		img {
			position: relative;
			display: block;
			width: 200px;
		}
	</style>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
	<button>Pulsa aquí</button>
	<img src="img/logo.png" alt="Logotipo CPIFP Los Enlaces" />
	<script>
		const img = $('img')
		var clicked = false
		
		// Prueba a darle muchas veces muy rápido al botón 10/15s y flipa xD.
		$('button').on('click', () => {
			if (clicked) {
				img.animate({ width: img.width() / 2, left: 0 })				
				clicked = false
			} else {
				img.animate({ width: img.width() * 2, left: $(document).width() - img.width() * 2 })
				clicked = true
			}
		})
	</script>
</body>

</html>
