<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ejercicio 8</title>
	<style>
		div {
			position: relative;
			background-color: #abc;
			left: 50px;
			width: 90px;
			height: 90px;
			margin: 5px;
		}
	</style>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
	<button>Pulsa aqu√≠</button>
	<div></div>
	<script>
		const div = $('div')
		var clicked = false
		
		$('button').on('click', () => {
			if (clicked) {
				div.animate({ left: 0 })				
				clicked = false
			} else {
				div.animate({ left: $(document).width() - div.width() * 2 })
				clicked = true
			}
		})
	</script>
</body>

</html>
