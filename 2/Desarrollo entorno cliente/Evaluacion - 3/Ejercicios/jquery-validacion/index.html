<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-validación</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="jquery-validacion.js"></script>
</head>

<body>
    <header>
        <h1>jquery-validación</h1>
    </header>
    <main>
        <fieldset>
            <legend>Formulario con mensajes genéricos</legend>
            <form action="#">
                <div class="form-group">
                    <div class="form-field">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="val"></div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="email">Correo electrónico:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="val">f</div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="url">URL:</label>
                        <input type="text" name="url" id="url">
                    </div>
                    <div class="val"></div>
                </div>
                <div class="form-group">
                    <div class="form-field">
                        <label for="comments">Comentarios:</label>
                        <textarea type="textarea" name="comments" id="comments"></textarea>
                    </div>
                    <div class="val"></div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </fieldset>
    </main>
    <footer>
        <p>Developed by: Eric Moros Pérez</p>
    </footer>
</body>

</html>
