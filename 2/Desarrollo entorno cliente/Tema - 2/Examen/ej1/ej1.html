<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen - Ej1</title>

<body>
    <header>
        <h1>Conversiones</h1>
    </header>
    <main>
        <form>
            <label for="meters">Metros:</label>
            <input id="meters-convert-meters-to-foot" type="number">
            <input id="btn-convert-meters-to-foot" type="button" value="Convertir">
            <label for="foot">Pies:</label>
            <input id="foot-convert-meters-to-foot" type="number">
        </form>
        <form>
            <label for="foot">Pies:</label>
            <input id="foot-convert-foot-to-meters" type="number">
            <input id="btn-convert-foot-to-meters" type="button" value="Convertir">
            <label for="meters">Metros:</label>
            <input id="meters-convert-foot-to-meters" type="number">
        </form>
        <form>
            <label for="inches">Pulgadas:</label>
            <input id="inches-convert-inches-to-centimeters" type="number">
            <input id="btn-convert-inches-to-centimeters" type="button" value="Convertir">
            <label for="centimeters">Centímetros:</label>
            <input id="centimeters-convert-inches-to-centimeters" type="number">
        </form>
        <form>
            <label for="centimeters">Centímetros:</label>
            <input id="centimeters-convert-centimeters-to-inches" type="number">
            <input id="btn-convert-centimeters-to-inches" type="button" value="Convertir">
            <label for="inches">Pulgadas:</label>
            <input id="inches-convert-centimeters-to-inches" type="number">
        </form>
    </main>
